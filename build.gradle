plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'org.springframework.boot' version '2.7.3'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://fynarfin.jfrog.io/artifactory/fyn-libs-snapshot-local/')
    }
}

dependencies {
    implementation 'org.mifos:ph-ee-connector-common:1.2.2-SNAPSHOT'
    implementation 'com.sun.xml.ws:jaxws-ri:2.3.2'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.4.0'
    implementation 'org.apache.camel:camel-endpointdsl:3.4.0'
    implementation 'org.apache.camel:camel-undertow:3.4.0'
    implementation 'org.apache.camel:camel-cxf:3.4.0'
    implementation 'org.apache.camel.springboot:camel-jackson-starter:3.4.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'javax.activation:activation:1.1.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.0'
    annotationProcessor 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.json:json:20220320'
    implementation 'org.apache.cxf:cxf-rt-rs-client:3.5.3'
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.5.3'
    implementation 'commons-validator:commons-validator:1.7'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'io.camunda:spring-zeebe-starter:8.2.1'
    implementation 'org.mifos:fineract-client:1.5.0-SNAPSHOT'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
    implementation 'org.slf4j:slf4j-api:2.0.0'
    implementation 'org.slf4j:slf4j-simple:2.0.0'
    implementation 'ch.qos.logback:logback-classic:1.2.5'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
}

group = 'org.mifos'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '17'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

